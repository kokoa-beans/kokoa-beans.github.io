<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Life Test</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #lifeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      background: #0f172a; /* Dark navy */
    }

    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="lifeCanvas"></canvas>

  <div class="content">
    Conway's Game of Life Background Test
  </div>

  <script>
    const canvas = document.getElementById("lifeCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cols = Math.floor(canvas.width / CELL_SIZE);
      rows = Math.floor(canvas.height / CELL_SIZE);
      grid = createGrid();
      tempGrid = createGrid();
    }
    window.onresize = resize;

    const CELL_SIZE = 12;
    const COLOR = "rgba(255,255,255,0.15)";
    const SPEED = 100;

    let cols, rows;
    let grid, tempGrid;

    function createGrid() {
      return new Array(cols).fill(0).map(() =>
        new Array(rows).fill(0).map(() => (Math.random() < 0.12 ? 1 : 0))
      );
    }

    function neighbors(x, y) {
      let count = 0;
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          if (dx === 0 && dy === 0) continue;
          let nx = (x + dx + cols) % cols;
          let ny = (y + dy + rows) % rows;
          count += grid[nx][ny];
        }
      }
      return count;
    }

    function updateGrid() {
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          let n = neighbors(x, y);
          let alive = grid[x][y];

          tempGrid[x][y] =
            n === 3 || (alive && n === 2) ? 1 : 0;
        }
      }
      [grid, tempGrid] = [tempGrid, grid];
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          if (grid[x][y]) {
            ctx.fillStyle = COLOR;
            ctx.fillRect(
              x * CELL_SIZE,
              y * CELL_SIZE,
              CELL_SIZE - 1,
              CELL_SIZE - 1
            );
          }
        }
      }
    }

    function loop() {
      updateGrid();
      draw();
    }

    resize();
    setInterval(loop, SPEED);
  </script>
</body>
</html>
