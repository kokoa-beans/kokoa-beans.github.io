<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life Background Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    #lifeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    h1 {
      position: relative;
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2;
    }
  </style>
</head>
<body>
  <canvas id="lifeCanvas"></canvas>
  <h1>Conway's Game of Life Background</h1>

  <script>
    const canvas = document.getElementById('lifeCanvas');
    const ctx = canvas.getContext('2d');

    // Fullscreen canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cellSize = 10; // <-- Large enough to see clearly
    const cols = Math.floor(canvas.width / cellSize);
    const rows = Math.floor(canvas.height / cellSize);

    // Create grid
    let grid = createGrid();

    function createGrid() {
      let arr = new Array(rows);
      for (let r = 0; r < rows; r++) {
        arr[r] = new Array(cols).fill(0).map(() => Math.random() > 0.75 ? 1 : 0);
      }
      return arr;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c] === 1) {
            ctx.fillStyle = "rgba(0, 255, 200, 0.8)";
            ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function updateGrid() {
      let newGrid = createEmptyGrid();

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const alive = grid[r][c] === 1;
          const neighbors = countNeighbors(grid, r, c);

          if (alive && (neighbors < 2 || neighbors > 3)) {
            newGrid[r][c] = 0; // dies
          } else if (!alive && neighbors === 3) {
            newGrid[r][c] = 1; // born
          } else {
            newGrid[r][c] = grid[r][c]; // stays the same
          }
        }
      }

      grid = newGrid;
    }

    function createEmptyGrid() {
      return new Array(rows).fill(0).map(() => new Array(cols).fill(0));
    }

    function countNeighbors(grid, r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const rr = r + dr;
          const cc = c + dc;
          if (rr >= 0 && rr < rows && cc >= 0 && cc < cols) {
            count += grid[rr][cc];
          }
        }
      }
      return count;
    }

    function tick() {
      drawGrid();
      updateGrid();
      requestAnimationFrame(tick);
    }

    tick();
  </script>
</body>
</html>
