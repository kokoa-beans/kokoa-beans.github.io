<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life Background Test (Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;        
      overflow: hidden;
    }

    #lifeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; left: 10px; z-index: 10; color: white;">
  <label>Tick Speed: <span id="speedValue">100</span> ms</label><br>
  <input type="range" min="10" max="500" value="100" id="speedSlider">
</div>

  <canvas id="lifeCanvas"></canvas>
  <h1>Conway's Game of Life Background (Debug)</h1>

  <script>
const canvas = document.getElementById("lifeCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let tickSpeed = 100; // default (ms)
let cellSize = 10;
let rows = Math.floor(canvas.height / cellSize);
let cols = Math.floor(canvas.width / cellSize);

// Initialize grid
let grid = Array.from({ length: rows }, () =>
  Array.from({ length: cols }, () => Math.random() > 0.8 ? 1 : 0)
);

function drawGrid() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0,255,0,0.8)";
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (grid[r][c] === 1) {
        ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
      }
    }
  }
}

function getNextState() {
  const next = Array.from({ length: rows }, () => Array(cols).fill(0));

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      let neighbors = 0;

      // Count neighbors
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          let nr = r + dr;
          let nc = c + dc;

          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            neighbors += grid[nr][nc];
          }
        }
      }

      if (grid[r][c] === 1) {
        next[r][c] = neighbors === 2 || neighbors === 3 ? 1 : 0;
      } else {
        next[r][c] = neighbors === 3 ? 1 : 0;
      }
    }
  }

  grid = next;
}

function tick() {
  drawGrid();
  getNextState();
  setTimeout(() => requestAnimationFrame(tick), tickSpeed);
}

tick();

// === Tick Speed Slider Handling ===
const slider = document.getElementById("speedSlider");
const valueDisplay = document.getElementById("speedValue");

slider.addEventListener("input", () => {
  tickSpeed = slider.value;
  valueDisplay.textContent = tickSpeed;
});
</script>
</body>
</html>
